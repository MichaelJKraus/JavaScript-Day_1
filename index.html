<!DOCTYPE html>

<html lang="en">

        <meta charset="UTF-8">

        <title>JavaScript Course</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">

    <body>
        <div class="col-sm-12">
            <div class="col-sm-6">

            </div>

        <!-- main.container>.row>section.col-md-12>.row>(.col-md-6.col-md-offset-4>ul#groceryList>li#groceryItem)+.col-md-6>input#getGroceryItem+button[type=submit][onclick=""].btn -->

        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                                <h1 id="greeting"></h1>
                            <ul id="groceryList">
                                <li id="groceryItem"></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <label for="getGroceryItem">Add on to your Grocery List</label>
                            <input type="text" id="getGroceryItem">
                            <button type="submit" onclick="" class="btn">Submit</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- scripts -->
